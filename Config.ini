[Settings]
MinCharacters=1
MaxResults=5
XPos=-1
YPos=-1
Period=250
CommandPath=Commands.txt
UseCommandTemplates=1
TemplateExpression=$$

[Filters]
UseStringSimilarity=1
IncludeRating=1
MinRatingToMatch=.1
UseRegex=1
RegexOptions=Di
UseSplitTerms=1

[Hotkeys]
Reload=!1
Exit=#!1
EnterCommand=+Enter
AddCommand=^Enter
ActiveWindows=ahk_exe notepad++.exe,ahk_class Notepad


